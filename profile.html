<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    main {
      padding: 30px;
      background-color: white;
    }

    .profile-container {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .profile-image img {
      border-radius: 50%;
      height: 120px;
      width: 120px;
      object-fit: cover;
      border: 2px solid #000;
    }

    .profile-details {
      margin-left: 40px;
      font-size: 18px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
    }

    .socials {
      margin-top: 10px;
    }

    .socials a {
      color: rgb(198, 18, 18);
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>My Profile</h1>
    <nav>
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-image">
        <img src="pic.jpg" alt="Profile Image">
      </div>
      <div class="profile-details">

        <p><strong>Email:</strong> subash@gmail.com</p>
        <p><strong>Contact:</strong> 91+8074690221</p>
      </div>
    </div>
  </main>

  <footer>

      <a href="#"><i class="fab fa-twitter"></i></a>

</body>
</html>
