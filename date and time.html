<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        document.write("<h2>Creating Dates</h2>");
        let now = new Date();
        document.write("Current date & time:" +now +"<br><br>");
        let specificDate = new Date(2025,7,13);
        document.write("specific:"+specificDate +"<br><br>");

        let dateFromString = new Date("2025-08-13T10:30:00");
        document.write("From String: " + dateFromString + "<br><br>");

    let timestampDate = new Date(1723530000000);
    document.write("From Timestamp : " + timestampDate+"<br><br>");
    document.write("<h2>Getting Date Components:</h2>");
    document.write("Year:" +now.getFullYear()+"<br>");
document.write("month:" +now.getMonth()+"<br>");
document.write("Date:" +now.getDate()+"<br>");
document.write("hours:" +now.getHours()+"<br>");
document.write("seconds:" +now.getSeconds()+"<br>");
document.write("time:" +now.getTime()+"<br>");
document.write("milliseconds:" +now.getMilliseconds()+"<br>");
document.write("<h2>Setting Date components</h2>");
let d = new Date();
d.setFullYear(2030);
d.setMonth(5);
d.setDate(10);
d.setHours(10);
d.setMinutes(59);
document.write("Modified Date: " +d + "<br><br>");
document.write("<h2>Formatting Dates</h2>");
document.write("toDateString(); " + now.toTimeString() + "<br>");
document.write("toLocalTimeString(); " + now.toLocaleDateString() + "<br>");
document.write("toISOString(); " + now.toISOSString + "<br><br>");
document.write("<h2>Date.now()</h2>");
document.write("<h2>Time Difference Examples</h2>");
let start = new Date("2025-08-13T10:00:00");
let end = new Date("2025-08-13T12:30:00");
let diffMs = end - start;
let diffHours = diffMs / (1000*60*60);
document.write("Difference: " + diffHours + "hours<br>");
    </script>
</body>
</html>
