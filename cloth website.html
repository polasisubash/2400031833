<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #222;
            color: #fff;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 5rem 1rem;
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            background-color: #ff6347;
            border: none;
            color: #fff;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #e5533d;
        }

        /* Products */
        #products {
            padding: 3rem 2rem;
            text-align: center;
        }

        #products h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .product {
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
        }

        .product p {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product button:hover {
            background-color: #ff6347;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #222;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Fashion Hub</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Fashion Hub</h1>
        <p>Trendy clothing for every style</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </header>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="T-Shirt">
                <h3>Classic T-Shirt</h3>
                <p>$25</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Jeans">
                <h3>Blue Jeans</h3>
                <p>$40</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Jacket">
                <h3>Leather Jacket</h3>
                <p>$80</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Sneakers">
                <h3>White Sneakers</h3>
                <p>$60</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fashion Hub. All rights reserved.</p>
    </footer>

    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
            alert("Item added to cart!");
        }

        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
